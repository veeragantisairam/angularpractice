<pre>
  {{notes | json}}
</pre>

<div class="example-header">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="filter">
</mat-form-field>
</div>


<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header > No. </th>
      <td mat-cell *matCellDef="let note"> {{note.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let note"> {{note.title}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let note"> {{note.date | date:'yyyy-MM-dd'}} </td>
    </ng-container>
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>
     <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[5,10,20]"  showFirstLastButtons>
     </mat-paginator>
